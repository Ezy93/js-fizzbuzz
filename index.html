<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- bootstrap library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>FizzBuzz</title>
</head>
<body>

    <main class="container">
        <div  class="row d-flex flex-wrap mb-5">
            <h1 class="text-uppercase">Tutti i numeri <span> non</span> divisibili per 3 o 5</h1>
            <div id="all" class="col-12 d-flex flex-row ">

            </div>
        
        </div>

        <div  class="row mb-5">
            <h1 class="text-uppercase">Tutti i numeri divisibili per 3 </h1>
            <div id="for-three" class="col-12 d-flex flex-row">

            </div>
        
        </div>

        <div  class="row d-flex flex-wrap mb-5">
            <h1 class="text-uppercase">Tutti i numeri divisibili per 5 </h1>
            <div id="for-five" class="col-12 d-flex flex-row ">

            </div>
        
        </div>

        <div  class="row d-flex flex-wrap mb-5">
            <h1 class="text-uppercase">Tutti i numeri divisibili per 5 e anche per 3 </h1>
            <div id="for-five-three" class="col-12 d-flex flex-row ">

            </div>
        
        </div>
        
    </main>

    <script src="js/script.js"></script>
</body>
</html>
